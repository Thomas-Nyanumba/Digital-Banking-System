<div class="container">
    <h2>Deposit Funds</h2>
  
    <form [formGroup]="depositForm" (ngSubmit)="onDeposit()" novalidate>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input
          type="number"
          id="amount"
          formControlName="amount"
          placeholder="Enter amount"
          class="form-control"
          [ngClass]="{ 'is-invalid': depositForm.get('amount')?.invalid && depositForm.get('amount')?.touched }"
        />
        <div class="invalid-feedback" *ngIf="depositForm.get('amount')?.errors?.['required'] && depositForm.get('amount')?.touched">
          Amount is required.
        </div>
        <div class="invalid-feedback" *ngIf="depositForm.get('amount')?.errors?.['min'] && depositForm.get('amount')?.touched">
          Minimum deposit is 1.
        </div> 
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          formControlName="description"
          class="form-control"
          rows="3"
          placeholder="Enter description (optional)"
        ></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary btn-block" [disabled]="isSubmitting">
        {{ isSubmitting ? 'Processing...' : 'Deposit' }}
      </button>
    </form>
  
    <div class="alert alert-success" *ngIf="message">
      {{ message }}
    </div>
  
    <div class="alert alert-danger" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </div>
